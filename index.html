<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Loop and Navigation Dots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img class="slide active" src="image1.jpg" alt="Image 1">
            <img class="slide" src="image2.jpg" alt="Image 2">
            <img class="slide" src="image3.jpg" alt="Image 3">
            <img class="slide" src="image4.jpg" alt="Image 4">
            <img class="slide" src="image3.jpg" alt="Image 5">
        </div>
    </div>
    <div class="buttons">
        <button class="prev">◀</button>
        <button class="next">▶</button>
        <button class="play">PLAY</button>
        <button class="stop">STOP</button>
    </div>
    <div class="slider-dots">
        <div class="slider-dot activedot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
        <div class="slider-dot"></div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
